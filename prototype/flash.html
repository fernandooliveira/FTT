<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Messages Handler</title>
	
	<style type="text/css">
	  @import url(css/message.css);
	</style>
	
</head>
<body>

  <input id="button_showMessage" type="button" value="Show message"/>
  <input id="button_showModalMessage" type="button" value="Show modal message"/>
  <input id="button_hideMessage" type="button" value="Hide message"/>

  <script src="../public/javascripts/jquery-1.4.2.js" type="text/javascript"></script>
  <script src="js/jquery.flash2.js" type="text/javascript"></script>
  <script type="text/javascript">
    
    jQuery(document).ready(function(){
            
      jQuery("#button_showMessage").click(function(){
        jQuery("<p>message</p>").flash({modal:false});
      });
      
      jQuery("#button_showModalMessage").click(function(){
        jQuery("<p>message</p>").flash({modal:true});
      });
      
      jQuery("#button_hideMessage").click(function(){
        jQuery("#flash").trigger("close");
      });

    });
    
  </script>
  
</body>
</html>
