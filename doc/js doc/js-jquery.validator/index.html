<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>jQuery validation plug-in - comment form example</title>

<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />

<script src="../../public/javascripts/jquery-1.4.2.js" type="text/javascript"></script>
<script src="../../public/javascripts/jquery.validator.js" type="text/javascript"></script>

<script type="text/javascript">
jQuery(document).ready(function() {
	//jQuery('form').validator();
	
	//jQuery(document)
	//.delegate('input, textarea', 'blur', function(e){
	//	jQuery(this).validate();
	//});

  jQuery('form')
  .bind('submit', function(e){
    jQuery(this).validate({
      pass: function(){
        console.log('PASS');
      },
      fail: function(){
        console.log('FAIL');
      }
    });
    
    e.preventDefault();
  });
});
</script>

<style type="text/css">
#commentForm { width: 500px; }
#commentForm label { width: 250px; }
#commentForm label.error, #commentForm input.submit { margin-left: 253px; }
.error {
	background: red !important;
}
</style>

</head>
<body>

<form class="cmxform" id="commentForm" method="post" action="">
	<fieldset>
		<legend>Please provide your name, email address (won't be published) and a comment</legend>
		<p>
			<label for="cname">Name (required, at least 2 characters)</label>
			<input id="cname" name="name" class="required" required="required" minlength="2" />
		<p>
			<label for="cemail">E-Mail</label>
			<input type="email" id="cemail" name="email" class="email" data-error-message-required="Hoi, punk." />
		</p>
		<p>
			<label for="ccolor">CSS Color</label>
			<input data-type="csscolor" id="ccolor" name="color" value="" />
		</p>
		<p>
			<label for="cangle">CSS Angle</label>
			<input data-type="cssangle" id="cangle" name="value" value="" />
		</p>
		<p>
			<label for="cvalue">CSS Value</label>
			<input data-type="cssvalue" id="cvalue" name="value" value="" />
		</p>
		<p>
			<label for="cnumber">Number</label>
			<input type="number" id="cnumber" name="number" value="" />
		</p>
		<p>
			<label for="curl">URL (optional)</label>
			<input type="url" id="curl" name="url" class="url" value="" />
		</p>
		<p>
			<label for="ccomment">Your comment (required)</label>
			<textarea id="ccomment" name="comment" required="required"></textarea>
		</p>
		<p>
			<input class="submit" type="submit" value="Submit"/>
		</p>
	</fieldset>
</form>

</body>
</html>
