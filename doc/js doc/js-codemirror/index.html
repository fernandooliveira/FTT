<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Title</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Site description" />
    
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="all" />
    <!--link rel="stylesheet" type="text/css" href="css/typography.css" media="all" /-->
    
    <style type="text/css">
    
    .test {
        border: 1px dotted #999999;
    }
    
    textarea {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        
        width: 100%;
        
        border: none;
        background: hsl(0, 0%, 92%);
        
        min-height: 6em;
    }
    
    code.css {
        font-family: "Courier New", "Andale Mono", monospace;
        white-space: pre;
    }
    
    .CodeMirror-line-numbers {
        font-family: "Courier New", "Andale Mono", monospace;
        font-size: 13px;
        line-height: 1.333;
        background: hsl(0, 0%, 70%);
        color: hsla(0, 100%, 100%, 0.6);
        width: 2em;
        padding: 0.4em 0.2em;
        border-right: 1px solid hsl(0, 0%, 60%);
        text-align: right;
    }
    .test {
        position: fixed;
        height: 100%;
    }
    </style>
</head>

<body>
    
    <code class="css">
        div.test {
        background: yellow;
    }
    </code>
    
    <div class="test" id="html-editor">
    </div>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
    <script src="../../public/js/codemirror/codemirror.js" type="text/javascript"></script>
    <!-- DEBUG -->
    <!--script src="js/debug.js" type="text/javascript"></script-->
    <script type="text/javascript">
    
    jQuery(function () {
        jQuery('code.css')
        .each(function(){
            var node = jQuery(this),
                editor = new CodeMirror( document.getElementById('html-editor') , {
                    path: '../../public/js/codemirror/',
                    parserfile: ['parsexml.js', 'parsecss.js', 'tokenizejavascript.js', 'parsejavascript.js', 'parsehtmlmixed.js'],
                    stylesheet: ['../../public/css/codemirror/xmlcolors.css', '../../public/css/codemirror/jscolors.css', '../../public/css/codemirror/csscolors.css'],
                    lineNumbers: true,
                    indentUnit: 4
                });
            
            editor.setCode('flumf');
        });
    });
    </script>
</body>
</html>
