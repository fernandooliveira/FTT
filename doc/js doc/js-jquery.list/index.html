<script src="../../public/js/jquery-1.4.2.js" type="text/javascript"></script>
<script src="../../public/js/jquery.list.js" type="text/javascript"></script>

<script type="text/javascript">
jQuery(document).ready(function() {
  var body = jQuery("body"),
      listObj = {
        parsimonious: {
          href: 'bollocks',
          text: 'bollocks'
        },
        hobblegob: {
          text: 'never do it',
          title: 'silly dumb blonde'
        }
      },
      listArr = [
        {
          href: 'pranghref',
          text: 'prang text'
        }, {
          href: 'prang2href',
          text: 'prang 2 text',
          title: 'prang 2 title'
        }
      ];
  
  //var list = jQuery.list({
  //  href: {
  //    href: 'bollocks',
  //    text: 'bollocks'
  //  },
  //  text: {
  //    text: 'bollocks2'
  //  }
  //});
  //
  //body.append(list);
  
  jQuery('<ul/>')
  .list(listObj, {
      href: ['#link/'],
      text: true,
      title: 'title'
  })
  .appendTo(body);
  
  jQuery('<ul/>')
  .list(listArr, {
      href: 'href',
      text: ['Hoo ', true],
      title: 'title'
  })
  .appendTo(body);
});

</script>
