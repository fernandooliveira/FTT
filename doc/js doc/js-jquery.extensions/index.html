<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

<meta charset="utf-8" />

<title>jQuery.extensions</title>

<link rel="icon" type="image/png" href="images/favicon.png" />

<style type="text/css" media="screen, projection">
    
    @import url('../css-reset/css/yui2-reset.css');
    @import url('../css/test.css');
    
    .test {
        height: 100px;
        margin: 0 auto 1em;
        padding: 16px;
        border: 1px dotted #666666;
        position: relative;
        overflow: hidden;
    }
    
</style>

</head>

<body>

<h2>jQuery.support.scrollbarWidth</h2>

<p>The width of scrollbars in this browser is:</p>

<h3 id="scrollbarWidth"></h3>

<h2>jQuery.support.textareaMarginBottom</h2>

<p>The gap at the bottom of textareas in this browser is:</p>

<h3 id="textareaMarginBottom"></h3>

<h2>jQuery.delegate</h2>

<div id="delegate" class="test">

    <a href="#" class="one">one</a>
    <a href="#" class="two">two</a>

</div>



<script type="text/javascript" src="../js/jquery-1.4a2.js"></script>
<script type="text/javascript" src="../../public/js/jquery.extensions.js"></script>
<script type="text/javascript">

jQuery(function(){
    // test jQuery.support.scrollbarWidth
    jQuery('#scrollbarWidth').html(jQuery.support.scrollbarWidth + 'px');
    // test jQuery.support.textareaMarginBottom
    jQuery('#textareaMarginBottom').html(jQuery.support.textareaMarginBottom + 'px');
    // test delegate helper function
    jQuery("#delegate").bind('click', jQuery.delegate({
        '.one': function(e){ alert('You clicked one.'); return false; },
        '.two': function(e){ alert('You clicked two.'); return false; }
    }));
});

</script>

</body>
</html>
