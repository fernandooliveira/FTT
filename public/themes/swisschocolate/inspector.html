<script type="text/javascript">
  window.onload = function() {
    var webdoc = window.parent;

    var links = document.getElementsByTagName("a");
    for(i=0;i<links.length;i++) {
      if( /webdoc_message/.test( links[i].getAttribute('class') ) ) {
        links[i].onclick = function(event) {
          webdoc.postMessage(event.currentTarget.getAttribute('href'), '*');
        };

      }
    }

    var draggables = document.getElementsByClassName("webdoc_message_draggable");
    for(i=0;i<draggables.length;i++) {
      draggables[i].addEventListener("dragstart", function(event) {
        event.dataTransfer.setData('application/post-message-action', event.target.getAttribute('data-webdoc-action'));
        return false;
      }, false);
    }
  };
  
  var decorNode,
      paletteNode,
      router = {
        '#palette': function(){
          paletteNode.show();
          decorNode.hide();
        },
        '#decor':   function(){
          decorNode.show();
          paletteNode.hide();
        }
      };
  
  jQuery(document).ready(function(){
    decorNode = jQuery('#decor');
    paletteNode = jQuery('#palette');
    
    jQuery('.inspector-index')
    .delegate('a', 'click', function(e){
      var href = jQuery(e.target).attr('href');
      
      if ( router[ href ] ) { router[ href ](); }
      
      e.preventDefault();
    });
  });
</script>
