<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="http://apps.webdoc.com/api/sdk_boot.js"></script>
		
		<script type="text/javascript" src="scripts/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="scripts/jquery/jquery.htmlEditable.js"></script>
		<link rel="stylesheet" type="text/css" href="css/jquery.htmlEditable.css">
		<link type="text/css" rel="stylesheet" href="css/jquery.themes/overcast/jquery-ui-1.8.custom.css">
		
		<script type="text/javascript" src="scripts/common.js"></script>
		<script type="text/javascript" src="scripts/date.js"></script>
		<script type="text/javascript" src="scripts/index.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script type="text/javascript" src="http://st-wd.webdoc.com/sdk/sdk.js"></script>
		<script src="Locales/en/localizedStrings.js" id="language_script" type="text/javascript"></script>
	</head>
	
	<body>
		<div id="container">
			<div id="question" contenteditable="true" class="htmlEdit">What is your favorite color?</div>
			<div id="options" class="ui-sortable">
				<div class="option" id="optionContainer_0">
					<input type="radio" id="option_0" name="r_options" value="0">
					<div class="option_body">
						<div class="option_text htmlEdit" id="optionText_0" contenteditable="true">Red</div>
						<div class="grabber">
							<span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
						</div>
					</div>
					<a href="javascript:deleteOption(0);"><img src="images/delete.png"></a>
				</div>
			
				<div class="option" id="optionContainer_1">
					<input type="radio" id="option_1" name="r_options" value="1">
					<div class="option_body">
						<div class="option_text htmlEdit" id="optionText_1" contenteditable="true">Green</div>
						<div class="grabber">
							<span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
						</div>
					</div>
					<a href="javascript:deleteOption(1);"><img src="images/delete.png"></a>
				</div>
				
				<div class="option" id="optionContainer_2">
					<input type="radio" id="option_2" name="r_options" value="2">
					<div class="option_body">
						<div class="option_text htmlEdit" id="optionText_2" contenteditable="true">Blue</div>
						<div class="grabber">
							<span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
						</div>
					</div>
					<a href="javascript:deleteOption(2);"><img src="images/delete.png"></a>
				</div>
				
				<div class="option">
					<input type="radio" id="option_other" name="r_options" value="-1">
					Other:<br>
					<textarea id="other"></textarea>
				</div>
			</div>
			
			<div id="buttons">
				<a href="javascript:addOption();"><img src="images/add.png"> add option</a>
			</div>
	
		</div>
	</body>
</html>
