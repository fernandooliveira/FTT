	<body>
		<div id="tabs" class="ui-tabs ui-widget ui-widget-content ui-corner-all">
			<ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
				<li class="ui-state-default ui-corner-top ui-tabs-selected ui-state-active"><a id="t_settings" href="#container">Settings</a></li>
				<li class="ui-state-default ui-corner-top"><a id="t_style" href="#container">Style</a></li>
			</ul>
			<div id="container" class="ui-tabs-panel ui-widget-content ui-corner-bottom"><div class="setting"><input id="show_results" onchange="javascript:saveSettings();" type="checkbox" checked="">Show results to voter</div><div class="setting"><input id="change_vote" onchange="javascript:saveSettings();" type="checkbox" checked="">Allow to change vote</div><div class="setting"><input id="multiple_selection" onchange="javascript:saveSettings();" type="checkbox">Allow multiple selection</div><div class="setting"><input id="random_order" onchange="javascript:saveSettings();" type="checkbox">Randomize option order</div><div class="setting"><input id="show_other" onchange="javascript:saveSettings();" type="checkbox" checked="">Show "other" option</div><div class="setting"><input id="get_geolocation" onchange="javascript:saveSettings();" type="checkbox">Get voter's geo location</div><hr>The poll is currently: <span style="color:green;">open</span><br><br><input type="button" value="Close poll" onclick="javascript:invertPollCloseStatus()"><br><br><input type="checkbox" name="cb_end_date" id="cb_end_date" onchange="saveDate();">Close on: <input type="text" id="end_date" style="width: 100px" onchange="saveDate();" class="hasDatepicker"><hr><input type="button" value="Reset all votes"></div>
		</div>
	
		<div id="ui-datepicker-div" class="ui-datepicker ui-widget ui-widget-content ui-helper-clearfix ui-corner-all ui-helper-hidden-accessible"></div>
