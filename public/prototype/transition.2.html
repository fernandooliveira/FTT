<!DOCTYPE html>
<html>
<head>

  <link href="../css/webcss/reset.css" media="all" rel="stylesheet" type="text/css"/>
  <link href="../css/webdoc/site.typography.css" media="all" rel="stylesheet" type="text/css"/>

  <style>
    body {
      background: #efefef;
    }
    .test {
      width: 60%;
      height: 200px;
      margin: 0 auto;
      padding: 3em;
      
      background-color: rgba(240, 200, 80, 0.8);
      -webkit-border-radius: 12px;
      -moz-border-radius:    12px;
      border-radius:         12px;
      
      opacity: 1;
      
      -webkit-transition: -webkit-transform 0.15s ease-in, opacity 0.15s ease-in;
         -moz-transition:    -moz-transform 0.2s ease-in,  opacity 0.2s ease-in;
           -o-transition:      -o-transform 0.15s ease-in, opacity 0.15s ease-in;
              transition:         transform 0.15s ease-in, opacity 0.15s ease-in;

      /*-webkit-transition-timing-function: cubic-bezier(0.7, 2, 0.5, 0.5);*/
      /* FF and Opera allow values greater than 1 - which means we can make a bounce */
         -moz-transition-timing-function: cubic-bezier(0.7, 2, 0.5, 0.5);
           -o-transition-timing-function: cubic-bezier(0.7, 2, 0.5, 0.5);
              transition-timing-function: cubic-bezier(0.7, 2, 0.5, 0.5);

    }
    .hide {
      opacity: 0;
      
      -webkit-transform: scale(0.5);
         -moz-transform: scale(0.5);
           -o-transform: scale(0.5);
              transform: scale(0.5);
      
      -webkit-transition-timing-function: ease-out;
         -moz-transition-timing-function: ease-out;
           -o-transition-timing-function: ease-out;
              transition-timing-function: ease-out;
      
      display: none;
    }
    .transition_support .transition {
      display: block;
    }
    
  </style>
</head>
<body>
  
  <a href="#toggle">toggle</a>
  
  <div class="test">
    Hello
  </div>
  
  <script src="../js/jquery-1.4.2.js" type="text/javascript"></script>
  <script src="../js/jquery.extensions.js" type="text/javascript"></script>
  <script type="text/javascript">
    jQuery(document).ready(function(){
      
      var toggle = jQuery('a[href=#toggle]'),
          block = jQuery('.test'),
          state = true;
      
      toggle
      .bind('click', function(){
        if (state) {
          state = false;
          block.addTransitionClass('hide');
        }
        else {
          state = true;
          block.removeTransitionClass('hide');
        }
      });
    });
    
  </script>
</body>
</html>
