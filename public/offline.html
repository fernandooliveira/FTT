    <link type="text/css" rel="stylesheet" media="screen" href="/stylesheets/boxy.css">
    <script type="text/javascript">
        $(function() {
            if (!window.google || !google.gears) {
              Boxy.alert('<h1>Google Gears is not installed</h1><p> Click the following link to install it</p><a href="http://gears.google.com/?action=install&message=Google Gears will allow you to work offline with Uniboard&return=st-ub.mnemis.com">Install Google Gears.</a>' +
              '<p>You can use uniboard online without Google Gears but it will not work offline.</p>');
            }
            else
            {
                Boxy.ask("Would like to work online or offline?", ["Online", "Offline"], function(val) {
                    com.mnemis.core.documentStore.enabled = (val == "Offline");
                    location.href = "/documents";
                }, {title: "Online/Offline management"});
            }
        });
    </script>
  </head>
